<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: yellow;
			border: 3px solid red;
			padding: 1px;
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$('document').ready(function(){
			showWidthHeight();
			
		})
		
		function showWidthHeight(){
			var box = $('div');
//			var box = $('body');	//창 전체의 사이즈르 원한다면
			
			///이 부분 다시**
//			var box = $(window);
			
			//outerWidth는 기존 width에 좌우 border에 좌우 padding 값을 더한값
			//즉, border끝 to border끝의 길이
			var boxWidth = box.outerWidth();
			var boxHeight = box.outerHeight();
			
			//outerWidth는 기존 width에 좌우 padding 값을 더한값
			//즉, border안 to border안의 길이
			var boxInnerWidth = box.innerWidth();
			var boxInnerHeight = box.innerHeight();
			
			console.log("base :: "+box.css('width')+", "+box.css('height'))
			console.log('outer :'+boxWidth,boxHeight);
			console.log('innner :: '+ boxInnerWidth,boxInnerHeight);
		}
	</script>
</head>
<body>
	<h1>객체 상태</h1>
	<p>크기 제어</p>
	<div>box</div>
</body>
</html>
