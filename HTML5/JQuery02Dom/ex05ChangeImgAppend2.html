<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			position: relative;
			width: 315px;
			height: 100px;
			overflow: hidden;
		}
		div>img{
			width: 100px;
			height: 100px;
		}
		div>a{
			position: absolute;
			left: 0px;
			top: 0px;
			width: 50px;
			height: 100px;
			display: inline-block;
			background-color: rgba(0,0,0,0.2);
			line-height: 100px;
			text-decoration-style: solid;
		}
	</style>
	<script script="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script script="text/javascript">
		$('document').ready(function(){
			$('div>a').eq(1).css({'left': '265px'}).text('>').prev().text('<');
			var btns = document.querySelectorAll('div>a');
			btns[0].onclick = prevBtn;
			btns[1].onclick = nextBtn;
			
			setInterval(nextBtn,2000);
			
			
		})
		
		function prevBtn(){
			//last로 하면 오류**
//			$('img').last().prependTo('div');
			$('img').eq(5).prependTo('div');
			return false;
		}
		function nextBtn(){
			//첫번째 이미지를 뒤로 보내기
			$('img').first().appendTo('div');
			return false;
		}
	</script>
	
</head>
<body>
	<div>
		<img src="imgs/s01.jpg" alt="s">
		<img src="imgs/s02.jpg" alt="s">
		<img src="imgs/s03.jpg" alt="s">
		<img src="imgs/s04.jpg" alt="s">
		<img src="imgs/s05.jpg" alt="s">
		<img src="imgs/s06.jpg" alt="s">
		<a href="#">prev</a>
		<a href="#">next</a>
	</div>
</body>
</html>
