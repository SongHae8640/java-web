<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		#source{
			display: none;
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		var baseMsg;
		$('document').ready(function(){
			baseMsg = $('#source').html();
			loop();
		})
		
		function loop(){
			if($('#source').html().trim()==''){
				$('#source').html(baseMsg);
			}
			
			var firstImg = $('#source>img:first');
			$('#target').html(firstImg);
			window.setTimeout(loop,2000);
		}
	</script>
</head>

<body>
	<div id="target"></div>
	<div id="source">
		<img src="imgs/s01.jpg" alt="s">
		<img src="imgs/s02.jpg" alt="s">
		<img src="imgs/s03.jpg" alt="s">
		<img src="imgs/s04.jpg" alt="s">
		<img src="imgs/s05.jpg" alt="s">
		<img src="imgs/s06.jpg" alt="s">
	</div>
</body></html>
