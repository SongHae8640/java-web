<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<style>
	div{
		width :100px;
		height: 100px;
		border: 1px solid black;
	}
	div>div{
		width: 50px;
		height: 50px;
		background-color: red;
	}
	</style>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		///** 강사님 꺼 보고 leave enter 다시 이해
		window.onload = function(){
			$('button').click(function(e){
//				console.log($(this).text());
//				console.log(e)
				console.log("button :: 클릭")
			})
			
			$('div').click(function(e){
				console.log("div :: 클릭")
			})
			
			$('div').mouseup(function(e){
				console.log("div :: mouseup")
			})
			$('div').mousedown(function(e){
				console.log("div :: mousedown")
			})
			$('div').mouseover(function(e){
				console.log("div :: mouseover")
			})
			$('div').mouseleave(function(e){
				console.log("div :: mouseleave",this)
			})
			
			//더블클릭
			$('h1').dblclick(function(){
				console.log('h1 :: double click');
			})
		}
	</script>
</head>
<body>
	<h1>마우스 이벤트</h1>
	<button>btn1</button>
	<button>btn2</button>
	<button>btn3</button>
	<div>box1</div>
	<div>box2</div>
	<div>box3
		<div>box3-1</div>	
	</div>
	<form>
		<label for="id">id</label>
		<input type="text" id="id"/>
		<button>전송</button>
	</form>
</body>
</html>
