<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		img{
			position: absolute;
			left: 0px;
			top: 0px;
			display: none;
		}
		.cl01{
			display: block;
			animation-name: ani1;
			animation-duration: 2s;
		}
		@keyframes ani1{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.12.4.js"> </script>
	<script type="text/javascript">
		var imgIdx = 0;
		$('document').ready(function(){
			
			
			loop()
		})
		
		function loop(){
			
			
			$('img').removeClass('cl01');
			$('img:eq('+imgIdx+')').addClass('cl01');
			
			if(imgIdx <5) imgIdx++;
			else imgIdx=0;
			setTimeout(loop,2000);
			
		}
	</script>
</head>
<body>
	<div></div>
	<div>
		<img src="imgs/s01.jpg" alt="">
		<img src="imgs/s02.jpg" alt="">
		<img src="imgs/s03.jpg" alt="">
		<img src="imgs/s04.jpg" alt="">
		<img src="imgs/s05.jpg" alt="">
		<img src="imgs/s06.jpg" alt="">
	</div>
</body>
</html>
